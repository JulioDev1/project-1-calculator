<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" 
        rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previousOperand class="previous-operand"></div>
            <div data-currentOperand class="current-operand"></div>
        </div>
        <Button data-allClear class="span-two">AC</Button>
        <Button data-delete >DEL</Button>
        <Button data-operator class="operator">/</Button>
        <Button data-number>1</Button>
        <Button data-number>2</Button>
        <Button data-number>3</Button>
        <Button data-operator class="operator">*</Button>
        <Button data-number>4</Button>
        <Button data-number>5</Button>
        <Button data-number>6</Button>
        <Button data-operator class="operator">+</Button>
        <Button data-number>7</Button>
        <Button data-number>8</Button>
        <Button data-number>9</Button>
        <Button data-operator class="operator">-</Button>
        <Button data-number class="span-two">.</Button>
        <Button data-number >0</Button>
        <Button data-equal class="operator">=</Button>
    </div>
    <script src="script.js"></script>
</body>
</html>
